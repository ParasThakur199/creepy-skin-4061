<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001" alt="logo1"></div>
    </nav>
    <hr>
    <div class="wrapper">
        <form action="" id="formData">
            <h1>Create an account </h1>
            <input type="email" name="email" class="email" placeholder="Email address">
            <input type="text" name="fname" class="fname" placeholder="First name">
            <input type="text" name="lname" class="lname" placeholder="Last name">
            <input type="password" name="pass" class="pass" placeholder="Password">
            <label><input type="checkbox" name="checkbox" checked="checked">Keep me signed in </label>
            <p>Selecting this checkbox will keep you signed into your account on this device until you sign out. Do not
                select this on shared devices. </p>
            <p>By creating an account, I agree to the Travelocity <span>Terms and Conditons</span> and Privacy
                Statement. </p>
            <button>Continue</button>
            <p>Already have an account? <a href="./signin.html">Sign in</a></p>
        </form>
    </div>
</body>

</html>
<script src="./js/signup.js"></script>
