<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001" alt="logo1"></div>
    </nav>
    <hr>
    <div class="wrapper">
        <form action="" id="formData">
            <h1>Sign in  </h1>
            <input type="email" name="email" class="email" placeholder="Email address">
            <input type="password" name="pass" class="pass" placeholder="Password">
            <label><input type="checkbox" name="checkbox" checked="checked">Keep me signed in </label>
            <p>Selecting this checkbox will keep you signed into your account on this device until you sign out. Do not select this on shared devices. </p>
            <p>By Signing in , I agree to the Travelocity<span>Terms and Conditons</span> and <span>Privacy Statement.</span>  </p>
            <button>Sign in </button>
            <p><a href="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1010.jpg">Forget Password?</a></p>
            <p>Don't have an account? <a href="./signup.html">Create one</a></p> 
        </form>
    </div>
</body>
</html>
<script src="js/signin.js"></script>
